<!DOCTYPE html>
<html>
    <head>
        <title>NextWheel</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nextwheel.js"></script>
    </head>
    <body>

        <div class="container-fluid bg-light">
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="bg-info col-12 mx-4">
                        <h2 class="bg-light"> Recording Control </h2>

                        <form action="/recording" method="get">
                            <div class="btn-group"></div>
                            <button class="btn btn-secondary" name="recording" value="start_recording">Start Recording</button>
                            <button class="btn btn-secondary" name="recording" value="stop_recording">Stop Recording</button>
                            </div>
                        </form>

                        <h2 class="bg-light"> System State </h2>
                        <p>IMU: %IMU_ACC_PRECISION% G, %IMU_GYR_PRECISION% deg/sec, %IMU_SAMPLING_RATE% Hz ADC: %ADC_SAMPLING_RATE% Hz</p>
                        <p>Recording: %SYSTEM_STATE_RECORDING%, Record file: %SYSTEM_STATE_RECORDING_FILE% </p>
                        <p>Streaming: %SYSTEM_STATE_STREAMING% </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
