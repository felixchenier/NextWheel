<!DOCTYPE html>
<html>
    <head>
        <title>NextWheel - Configuration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nextwheel.js"></script>
        <script>
            $(document).ready(function() {
                config_update_select_from_value(%IMU_ACC_PRECISION%, %IMU_GYR_PRECISION%, %IMU_SAMPLING_RATE%, %ADC_SAMPLING_RATE%);
            });
        </script>

    </head>
    <body>
        <div class="container-fluid ">
            <div class="row text-center">
                <h1>NextWheel Configuration</h1>
                <div class="col-12 bg-grey">
                    <h2>IMU Configuration</h2>
                    <div class="mt-5 mb-5">
                        <h3 class="bg-primary">Accelerometers Precision G (m/s^2)</h3>
                        <select id="accelerometer_precision_select" class="form-select" arial-label="IMU Accelerometers Precision Selection">
                            <option selected value="2">2 G</option>
                            <option value="4">4 G</option>
                            <option value="8">8 G</option>
                            <option value="16">16 G</option>
                        </select>
                    </div>

                    <div class="mt-5 mb-5">
                        <h3 class="bg-primary">Gyrometers Precision DPS (deg/s)</h3>
                        <select id="gyrometer_precision_select" class="form-select" arial-label="IMU Gyrometer Precision Selection">
                            <option selected value="250">250 DPS</option>
                            <option value="500">500 DPS</option>
                            <option value="1000">1000 DPS</option>
                            <option value="2000">2000 DPS</option>
                        </select>
                    </div>

                    <div class="mt-5 mb-5">
                        <h3 class="bg-primary">Sampling Rate (Hz)</h3>
                        <select id="imu_sampling_rate_select" class="form-select" aria-label="IMU Sampling Rate Selection">
                            <option selected value="25">25 Hz</option>
                            <option value="50">50 Hz</option>
                            <option value="100">100 Hz</option>
                            <option value="200">200 Hz</option>
                            <option value="400">400 Hz</option>
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <h2>ADC Configuration</h2>
                    <div class="mt-5 mb-5">
                        <h3 class="bg-primary">ADC Sampling Rate (Hz)</h3>
                        <select id="adc_sampling_rate_select" class="form-select" aria-label="ADC Sampling Rate Selection">
                            <option selected value="25">25 Hz</option>
                            <option value="50">50 Hz</option>
                            <option value="100">100 Hz</option>
                            <option value="200">200 Hz</option>
                            <option value="400">400 Hz</option>
                            <option value="800">800 Hz</option>
                            <option value="1000">1000 Hz</option>
                          </select>
                    </div>
                </div>

                <div class="col-12">

                    <h2>Current System Time</h2>
                    %SYSTEMTIME%

                    <h2>Time Set</h2>
                    <div class="mt-5 mb-5">
                        <button id="time_set_button" type="button" class="btn btn-primary" onclick="config_set_time_to_computer_time()">Set Time To Computer Time</button>
                    </div>
                </div>

                <!-- button calling post method -->
                <div class="col-12">
                    <h2>Save Configuration</h2>
                    <div class="mt-5 mb-5">
                        <button id="save_config_button" type="button" class="btn btn-primary" onclick="config_post_data_to_server()">Save Configuration</button>
                    </div>
                </div>

            <!-- row -->
            </div>
        <!-- Container fluid-->
        </div>
    </body>
</html>
